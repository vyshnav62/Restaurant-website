<h1>Our Menu</h1>
<div>
  <label for="category">Filter by Category:</label>
  <select id="category" (change)="filterByCategory($event.target.value)">
    <option value="">All</option>
    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
  </select>

  <label for="price">Filter by Price:</label>
  <input type="number" id="price" (input)="filterByPrice($event.target.value)" placeholder="Max Price">
</div>

<div class="menu-list">
  <div *ngFor="let dish of filteredDishes" class="dish-card">
    <h3>{{ dish.name }}</h3>
    <p>{{ dish.description }}</p>
    <p>Price: ${{ dish.price }}</p>
    <button (click)="addToCart(dish)">Add to Cart</button>
  </div>
</div>
